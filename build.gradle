group = "fr.postgresql.treemap"
version = "1.0-SNAPSHOT"
apply plugin: 'maven'

apply plugin: "java"
apply plugin: "war"
apply plugin: "eclipse"
apply plugin: "eclipse-wtp"

repositories { 
	mavenCentral()
}

dependencies {
	compile 'postgresql:postgresql:9.1-901-1.jdbc4'
	providedCompile 'javax.enterprise:cdi-api:1.2'
	providedCompile "org.jboss.resteasy:resteasy-client:3.0.5.Final"
	providedCompile "org.jboss.spec.javax.servlet:jboss-servlet-api_3.1_spec:1.0.0.Final"
	providedCompile "org.jboss.spec.javax.annotation:jboss-annotations-api_1.2_spec:1.0.0.Final"
	providedCompile "org.slf4j:jcl-over-slf4j:1.6.6"
}